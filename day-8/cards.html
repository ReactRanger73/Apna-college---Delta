<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="cards.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Cards</title>
  </head>
  <body>
    <div class="card">
      <img src="man.png" alt="John Doe" />
      <div class="desc">
        <h3>John Doe</h3>
        <p>Data Analyst</p>
      </div>
    </div>
    <div class="card">
      <img src="woman.png" alt="Arzoo Kharayat" />
      <div class="desc">
        <h3>Arzoo Kharayat</h3>
        <p>Software Engineer</p>
      </div>
    </div>
  </body>
</html>
